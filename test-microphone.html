<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        .stop-btn {
            background-color: #f44336;
            color: white;
        }
        .disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .recording {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        audio {
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>üé§ Microphone Test</h1>
    <p>This page will test if your microphone is working and accessible.</p>
    
    <div id="browser-info">
        <h3>Browser Information:</h3>
        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
        <p><strong>HTTPS:</strong> <span id="https-status"></span></p>
        <p><strong>MediaDevices Support:</strong> <span id="media-support"></span></p>
    </div>

    <div id="test-controls">
        <button id="test-permission" class="start-btn">Test Microphone Permission</button>
        <button id="start-recording" class="start-btn disabled" disabled>Start Recording</button>
        <button id="stop-recording" class="stop-btn disabled" disabled>Stop Recording</button>
    </div>

    <div id="status"></div>
    <div id="recording-time" style="display: none;"></div>
    <div id="audio-playback"></div>

    <script>
        // Global variables
        let mediaRecorder = null;
        let audioChunks = [];
        let stream = null;
        let recordingTimer = null;
        let recordingTime = 0;

        // DOM elements
        const testPermissionBtn = document.getElementById('test-permission');
        const startRecordingBtn = document.getElementById('start-recording');
        const stopRecordingBtn = document.getElementById('stop-recording');
        const statusDiv = document.getElementById('status');
        const recordingTimeDiv = document.getElementById('recording-time');
        const audioPlaybackDiv = document.getElementById('audio-playback');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Display browser info
            document.getElementById('user-agent').textContent = navigator.userAgent;
            document.getElementById('https-status').textContent = location.protocol === 'https:' ? '‚úÖ Yes' : '‚ùå No (Required for microphone)';
            document.getElementById('media-support').textContent = navigator.mediaDevices ? '‚úÖ Supported' : '‚ùå Not supported';

            // Check if we're in a secure context
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showStatus('‚ö†Ô∏è Microphone access requires HTTPS or localhost', 'error');
            }
        });

        function showStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = type;
            console.log(`Status: ${message}`);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateRecordingTime() {
            recordingTime++;
            recordingTimeDiv.textContent = `Recording: ${formatTime(recordingTime)}`;
        }

        // Test microphone permission
        testPermissionBtn.addEventListener('click', async function() {
            console.log('üé§ Testing microphone permission...');
            showStatus('Testing microphone access...', 'recording');

            try {
                // Check if MediaDevices API is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('MediaDevices API not supported in this browser');
                }

                // Request microphone access
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('‚úÖ Microphone access granted');
                
                showStatus('‚úÖ Microphone access granted! You can now start recording.', 'success');
                
                // Enable recording button
                startRecordingBtn.disabled = false;
                startRecordingBtn.classList.remove('disabled');
                
                // Disable test button
                testPermissionBtn.disabled = true;
                testPermissionBtn.classList.add('disabled');
                
                // Stop the test stream
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                console.error('‚ùå Microphone access error:', error);
                
                let errorMessage = 'Failed to access microphone: ';
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Permission denied. Please allow microphone access.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No microphone found.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Not supported in this browser.';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            }
        });

        // Start recording
        startRecordingBtn.addEventListener('click', async function() {
            console.log('üé§ Starting recording...');
            
            try {
                // Get fresh stream
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                recordingTime = 0;

                mediaRecorder.ondataavailable = function(event) {
                    console.log('üé§ Data available:', event.data.size, 'bytes');
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = function() {
                    console.log('üé§ Recording stopped');
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    console.log('üé§ Audio blob created:', audioBlob.size, 'bytes');
                    
                    // Create audio element for playback
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;
                    audioElement.src = audioUrl;
                    
                    audioPlaybackDiv.innerHTML = '<h3>Recorded Audio:</h3>';
                    audioPlaybackDiv.appendChild(audioElement);
                    
                    showStatus('‚úÖ Recording completed! You can play it back below.', 'success');
                    
                    // Stop timer
                    clearInterval(recordingTimer);
                    recordingTimeDiv.style.display = 'none';
                    
                    // Reset buttons
                    startRecordingBtn.disabled = false;
                    startRecordingBtn.classList.remove('disabled');
                    stopRecordingBtn.disabled = true;
                    stopRecordingBtn.classList.add('disabled');
                };

                // Start recording
                mediaRecorder.start();
                console.log('üé§ Recording started');
                
                showStatus('üé§ Recording in progress...', 'recording');
                
                // Update UI
                startRecordingBtn.disabled = true;
                startRecordingBtn.classList.add('disabled');
                stopRecordingBtn.disabled = false;
                stopRecordingBtn.classList.remove('disabled');
                
                // Start timer
                recordingTimeDiv.style.display = 'block';
                recordingTimer = setInterval(updateRecordingTime, 1000);
                
            } catch (error) {
                console.error('‚ùå Recording start error:', error);
                showStatus('Failed to start recording: ' + error.message, 'error');
            }
        });

        // Stop recording
        stopRecordingBtn.addEventListener('click', function() {
            console.log('üé§ Stopping recording...');
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                // Stop stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        });
    </script>
</body>
</html>
